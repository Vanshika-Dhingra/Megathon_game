<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Practise</title>
</head>

<body style="padding-bottom:500px">
    <div style="
    display:flex;
    flex-direction: row;
    
    ">

        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightpink;">div2<p>text</p></div>
    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    
    ">

        <div style="background-color: lightblue;width:100px">div1 text</div>
        <div style="background-color: lightpink;
        flex: 1;
        ">
        div2<p>text</p></div>
    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    
    ">

        <div style="background-color: lightblue;width:100px">div1 text</div>
        <div style="background-color: lightpink;
        flex: 1;
        ">
        div2<p>text</p></div>
        <div style="background-color: lightblue;width:100px;
        flex:2;
        ">div3 text</div>

    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;
    
    ">

        <div style="background-color: lightblue;width:100px">div1 text</div>
        <div style="background-color: lightpink;
        flex: 1;
        ">
        div2<p>text</p></div>
        <div style="background-color: lightblue;width:100px;
        flex:2;
        ">div3 text</div>

    </div>

</body>


</html>
