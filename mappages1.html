        this.points = points;

	const map = L.map('map').setView([17.445776471562866,78.34958297778951], 16);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const LeafIcon = L.Icon.extend({
		options: {

		}
	});

	const vanshika_ = new LeafIcon({iconUrl: 'carnew.png'});

	const keval_ = new LeafIcon({iconUrl: 'carkeval-removebg-preview.png'});

	const vansh_ = new LeafIcon({iconUrl: 'carvansh-removebg-preview.png'});


    const KyryloCar = L.marker([17.445776471562866,78.34958297778951], {icon: Kyrylo_}).addTo(map).bindPopup('I am Kyrylo.');

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
